---
apiVersion: pubsubplus.solace.com/v1alpha1
kind: PubSubPlusEventBroker
metadata:
  name: test-nonha
spec:
  redundancy: false
  developer: true
  timezone: UTC
  adminCredentialsSecret: broker-secret
  extraEnvVars:
    - name: TestType
      value: "GithubAction"
  extraEnvVarsCM: ""
  extraEnvVarsSecret: ""
  podDisruptionBudgetForHA: false
  image: {}
  nodeAssignment:
    - name: Primary
      spec:
        affinity:
          podAffinity: {}
          podAntiAffinity: {}
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                  - linux
                  - ubuntu
        nodeSelector:
          kubernetes.io/os: linux
  securityContext:
    enabled: true
    fsGroup: 0
    runAsUser: 0
  tls:
    enabled: true
    serverTlsConfigSecret: test-tls
  service: {}
  storage:
    slow: true
    customVolumeMount:
      - name: Primary
        persistentVolumeClaim:
          claimName: data-my-release-pubsubplus-dev-0
    useStorageClass: standard
  monitoring:
    enabled: true
    listenTLS: false
    image:
      repository: ghcr.io/solacedev/solace_prometheus_exporter
      tag: sol-76199
      pullPolicy: Always
      pullSecretName:
      - name: regcred